<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/home/all.css">
        <link rel="stylesheet" href="assets/css/SignIn/style.css">
        <link rel="stylesheet" href="assets/fonts/font-awesome/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">

    </head>
    <body>
        <div class="main">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo/logo_IT_blue.png" width="150px" alt="">
                </a>
            </div>
            <div class="header-logo">
                <h3>Đăng nhập vào IT CLUB</h3>
            </div>

            <form action="" class="form">
                <div class="select">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-text">
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                </div>
                <div class="select">
                    <div class="icon">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="input-text">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                </div>
            </form>
            <div class="sub-form">
                <div class="sub-form-pass">
                    <input type="checkbox" name="note-pass">
                    <span>Nhớ mật khẩu</span>
                </div>
                <div class="sub-form-nopass">
                    <a href="">Quên mật khẩu</a>
                </div>
            </div>
            <div class="submit-form">
                <a href="" id="signIn-btn">Đăng nhập</a>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
